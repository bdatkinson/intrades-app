name: Preview E2E (Playwright)

on:
  pull_request:

jobs:
  preview-and-playwright:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Vercel Preview Deploy
        id: vercel
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Set preview URL output
        id: set-url
        if: ${{ steps.vercel.outputs.preview-url != '' }}
        run: echo "preview_url=${{ steps.vercel.outputs.preview-url }}" >> $GITHUB_OUTPUT

      - name: Setup Node
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        run: npm ci

      - name: Install Playwright browsers
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        run: npx playwright install --with-deps

      - name: Run Playwright tests against Preview
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        env:
          BASE_URL: ${{ steps.set-url.outputs.preview_url }}
        run: npx playwright test --reporter=line
