name: Preview E2E (Playwright)

on:
  pull_request:

jobs:
  preview-and-playwright:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Preview with Vercel CLI
        id: deploy
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npm i -g vercel@latest
          cd web
          url=$(vercel deploy --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --yes 2>&1 | tee /tmp/vercel.log | grep -Eo 'https://[^ ]+vercel\.app' | tail -n 1)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Set preview URL output
        id: set-url
        if: ${{ steps.deploy.outputs.preview_url != '' }}
        run: echo "preview_url=${{ steps.deploy.outputs.preview_url }}" >> $GITHUB_OUTPUT

      - name: Setup Node
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        run: npm ci

      - name: Install Playwright browsers
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        run: npx playwright install --with-deps

      - name: Run Playwright tests against Preview
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        working-directory: ./web
        env:
          BASE_URL: ${{ steps.set-url.outputs.preview_url }}
        run: npx playwright test --reporter=line


