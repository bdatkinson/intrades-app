name: Preview E2E

on:
  pull_request:

jobs:
  preview-and-test:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Vercel Preview Deploy (official)
        id: vercel
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: vercel/actions/deploy@v3
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          team-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./web
          prod: false

      - name: Set preview URL output
        id: set-url
        if: ${{ steps.vercel.outputs.deployment-url != '' }}
        run: echo "preview_url=${{ steps.vercel.outputs.deployment-url }}" >> $GITHUB_OUTPUT

      - name: Smoke test home
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        run: |
          curl -sSf ${{ steps.set-url.outputs.preview_url }}/ | head -c 2000

      - name: Smoke test auth page
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        run: |
          curl -sSf ${{ steps.set-url.outputs.preview_url }}/api/auth/signin | head -c 2000

