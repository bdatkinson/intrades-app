name: Preview E2E

on:
  pull_request:

jobs:
  preview-and-test:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Preview with Vercel CLI
        id: deploy
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          npm i -g vercel@latest
          cd web
          url=$(vercel deploy --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --yes 2>&1 | tee /tmp/vercel.log | grep -Eo 'https://[^ ]+vercel\.app' | tail -n 1)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Set preview URL output
        id: set-url
        if: ${{ steps.deploy.outputs.preview_url != '' }}
        run: echo "preview_url=${{ steps.deploy.outputs.preview_url }}" >> $GITHUB_OUTPUT

      - name: Smoke test home
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        run: |
          curl -sSf ${{ steps.set-url.outputs.preview_url }}/ | head -c 2000

      - name: Smoke test auth page
        if: ${{ steps.set-url.outputs.preview_url != '' }}
        run: |
          curl -sSf ${{ steps.set-url.outputs.preview_url }}/api/auth/signin | head -c 2000

