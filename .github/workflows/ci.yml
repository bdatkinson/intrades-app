name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**

jobs:
  web-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

      - name: Build
        env:
          NEXTAUTH_URL: http://localhost:3000
        run: npm run build
